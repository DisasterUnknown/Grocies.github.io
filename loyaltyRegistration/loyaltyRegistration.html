<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loyaltyRegistration.css">
    <title>Loyalty Registration</title>
</head>

<body>
    <!--div bar 1-->
    <div id="div1">
        <a href="../home/home.html" id="logo">Grocies</a>
        <label name="login" id="login">SignIn/LogIn</label>
        <img src="Resoucers/images/login.png" alt="login" id="loginLogo">
    </div>

    <img src="Resoucers/images/mainBanner.png" alt="Grocies Supermarket" id="banner">

    <!--div bar 2-->
    <div id="div2">
        <a href="../home/home.html" class="navigationBar2" id="home">Home</a>
        <a href="" class="navigationBar2" id="products">Products</a>
        <a href="../orderPage/orderPage.html" class="navigationBar2" id="order">Order</a>
        <a href="../loyaltyRegistration/loyaltyRegistration.html" class="navigationBar2"
            id="loyalty">Loyalty&nbsp;Registration</a>
        <a href="../aboutUs/aboutUs.html" class="navigationBar2" id="about">About&nbsp;us</a>
        <input type="button" name="sEnter" id="sEnter" value="Search" class="search">
        <input type="text" name="Serch" id="serch" maxlength="50" value=" Search" class="search">
    </div>

    <!-- Topic 1 -->
    <div class="topic">
        <h1 id="htopic">Loyalty&nbsp;Schemes</h1>
        <hr>
    </div>

    <!-- Loyalty Schemes -->
    <div class="lSchemes">
        <section>
            <fieldset>
                <p>Scheme 1<br><br>+<br>+<br>+<br>+</p>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <p>Scheme 2<br><br>+<br>+<br>+<br>+</p>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <p>Scheme 3<br><br>+<br>+<br>+<br>+</p>
            </fieldset>
        </section>
    </div>

    <!-- Topic 2 -->
    <div class="topic">
        <h1 id="htopic1">Registration&nbsp;Form</h1>
        <hr>
    </div>

    <!-- Registration Form -->
    <div class="regForm">
        <fieldset>
            <table border="0">
                <tr>
                    <td>+ UserName</td>
                    <td><input type="text" maxlength="20" class="pContent" required></td>
                </tr>
                <tr>
                    <td>+ Tel-No.</td>
                    <td><input type="number" min="0" class="pContent" required></td>
                </tr>
                <tr>
                    <td>+ E-mail</td>
                    <td><input type="email" class="pContent" required></td>
                </tr>
                <tr>
                    <td>+ Address</td>
                    <td><input type="text" maxlength="50" class="pContent" required></td>
                </tr>
                <tr>
                    <td>&#x2605;&nbsp;Loyalty&nbsp;Scheme</td>
                    <td>
                        <center>
                            <select name="scheme" size="1">
                                <option>Scheme 1</option>
                                <option>Scheme 2</option>
                                <option>Scheme 3</option>
                            </select>
                        </center>
                    </td>
                </tr>
            </table>
            <div class="btsSub"><center><input type="submit" value="Register"></center></div>
        </fieldset>
    </div>

    <!-- Footer -->
    <footer style="background-color: rgb(2, 32, 2);">
        <br><br><br><br>
    </footer>

</body>

</html>
