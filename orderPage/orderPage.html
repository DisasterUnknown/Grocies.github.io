<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderPage.css">
</head>

<body>
    <!--div bar 1-->
    <div id="div1">
        <a href="../home/home.html" id="logo">Grocies</a>
        <label name="login" id="login">SignIn/LogIn</label>
        <img src="Resoucers/images/login.png" alt="login" id="loginLogo">
    </div>

    <img src="Resoucers/images/mainBanner2.png" alt="Grocies Supermarket" id="banner">

    <!--div bar 2-->
    <div id="div2">
        <a href="../home/home.html" class="navigationBar2" id="home">Home</a>
        <a href="" class="navigationBar2" id="products">Products</a>
        <a href="../orderPage/orderPage.html" class="navigationBar2" id="order">Order</a>
        <a href="../loyaltyRegistration/loyaltyRegistration.html" class="navigationBar2"
            id="loyalty">Loyalty&nbsp;Registration</a>
        <a href="../aboutUs/aboutUs.html" class="navigationBar2" id="about">About&nbsp;us</a>
        <input type="button" name="sEnter" id="sEnter" value="Search" class="search">
        <input type="text" name="Serch" id="serch" maxlength="50" value=" Search" class="search">
    </div>

    <!-- Topic 1 -->
    <div class="topic">
        <h1 id="htopic">Order</h1>
        <hr>
    </div>

    <!-- Payment Form -->
    <form class="paymentForm">
        <fieldset>
            <center>
                <table>
                    <tr>
                        <td class="leftCol">Tel.No</td>
                        <td class="rightCol"><input class="inp" type="number" min="0" required></td>
                    </tr>
                    <tr>
                        <td class="leftCol">Products</td>
                        <td class="rightCol"><input class="inp" type="text" maxlength="20" required></td>
                    </tr>
                    <tr>
                        <td class="leftCol">Quantity</td>
                        <td class="rightCol"><input class="inp" type="number" min="0" required></td>
                    </tr>
                    <tr>
                        <td class="leftCol">Address</td>
                        <td class="rightCol"><input class="inp" type="text" maxlength="100" required></td>
                    </tr>
                    <tr>
                        <td class="leftCol">Total Payment</td>
                        <td class="rightCol"><input class="inp" type="number" min="0" required></td>
                    </tr>
                    <tr>
                        <td class="leftCol">Payment Method</td>
                        <td class="radioSet">
                                <input type="radio" name="payment" required>Cash
                                <input type="radio" name="payment" required>Card
                        </td>
                    <tr>
                        <td colspan="2" id="textBoxCell">
                            <textarea placeholder="Comments" cols="45" rows="10" id="textBox"></textarea>
                        </td>
                    </tr>
                </table>
            </center>
            <input type="submit" value="Add to Cart" class="btnSub">
        </fieldset>
    </form>

    <!-- Footer -->
    <footer style="background-color: rgb(2, 32, 2);">
        <br><br><br><br><br><br><br>
    </footer>

</body>

</html>
